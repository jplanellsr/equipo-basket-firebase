<div class="players-shop">
  <!-- Barra de filtros -->
  <div class="players-toolbar mb-3">
    <div class="row g-2 align-items-end">
      <div class="col-12 col-sm-4">
        <label class="form-label form-label-sm">Buscar por nombre</label>
        <input
          type="text"
          class="form-control form-control-sm"
          placeholder="Ej. Zach, DeMar..."
          [(ngModel)]="searchTerm"
        />
      </div>

      <div class="col-12 col-sm-4">
        <label class="form-label form-label-sm">Posición</label>
        <select
          class="form-select form-select-sm"
          [(ngModel)]="positionFilter"
        >
          <option value="">Todas</option>
          <option value="Base">Base</option>
          <option value="Escolta">Escolta</option>
          <option value="Alero">Alero</option>
          <option value="Ala-Pívot">Ala-Pívot</option>
          <option value="Pívot">Pívot</option>
        </select>
      </div>

      
    </div>
  </div>

  <!-- Grid de jugadores -->
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
    <div class="col" *ngFor="let player of players | playerFilter:searchTerm:positionFilter">
      <div
        class="card player-card h-100"
        [ngClass]="{ 'selected': isSelected(player) }"
        [ngStyle]="
          isSelected(player)
            ? {
                'border': '3px solid #d4001f',
                'background-color': '#ffe5ea'
              }
            : {}
        "
      >
        <div class="player-card-image">
          <img
            [src]="player.photoUrl"
            [alt]="player.nombre + ' ' + player.apellidos"
            class="player-photo img-fluid"
          />
        </div>

        <div class="card-body d-flex flex-column">
          <h5 class="card-title mb-1">
            {{ player.nombre }} {{ player.apellidos }}
          </h5>
          <p class="card-text small text-muted mb-2">
            {{ player.posicion }} · {{ player.altura }} cm · {{ player.edad }} años
          </p>

          <button
            class="btn btn-outline-dark btn-sm mt-auto w-100"
            (click)="onSelect(player)"
          >
            Ver ficha
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
