<div class="players-shop">
  <!-- Barra superior con botÃ³n Nuevo -->
  <div
    class="players-toolbar d-flex justify-content-between align-items-center mb-3"
  >
    <h3 class="mb-0">Jugadores</h3>
    <button
      type="button"
      class="btn btn-sm btn-primary"
      (click)="newPlayer()"
    >
      + Nuevo jugador
    </button>
  </div>

  <!-- Grid de tarjetas -->
  <div class="players-list">
    <div
      class="player-card"
      *ngFor="let player of players"
      [class.selected]="player.id === selectedPlayer?.id"
      (click)="selectPlayer(player)"
    >
      <div class="player-card-image">
        <img
          class="player-photo"
          [src]="player.photoUrl"
          [alt]="player.nombre"
        />
      </div>

      <div class="player-card-body">
        <div class="player-text">
          <h3 class="player-card-name">
            {{ player.nombre }} {{ player.apellidos }}
          </h3>
          <p class="player-card-meta">
            {{ player.posicion }} Â· {{ player.altura }} cm Â·
            {{ player.edad }} aÃ±os
          </p>
        </div>

        <!-- Icono de borrar ABAJO, a la derecha -->
        <button
          type="button"
          class="delete-btn"
          (click)="deletePlayer(player, $event)"
          title="Borrar jugador"
        >

        </button>
      </div>
    </div>
  </div>
</div>
